<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Cadastro de Nota Fiscal</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <form id="formNota">
            <!-- Seção: Dados da Nota Fiscal -->
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Buscar Nota</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="buscarNota"
                                placeholder="Digite o número da nota">
                            <button type="button" class="btn btn-outline-primary" onclick="searchNota()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Id do Cliente -->
            <input type="text" id="inputIdNota">

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label fw-bold">Nome da Empresa</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputNome">
                        <button class="btn btn-outline-primary" type="button" id="btnNomeAcao">
                            Buscar
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Número da Nota</label>
                    <input type="text" class="form-control" id="inputNota">
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Chave de Acesso</label>
                    <input type="text" class="form-control" id="inputChave">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label fw-bold">CNPJ</label>
                    <input type="text" id="inputCnpj" class="form-control" onblur="validarCNPJ()">
                    <div id="cnpjErro" class="text-danger mt-1" style="display: none;">CNPJ Inválido</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Data de Emissão</label>
                    <input type="date" class="form-control" id="inputData">
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Data de Entrega</label>
                    <input type="date" class="form-control" id="inputEntrega">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Forma de Pagamento</label>
                    <select class="form-select" id="inputPagamento">
                        <option value="">Selecione</option>
                        <option value="credito">Crédito</option>
                        <option value="debito">Débito</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Valor Total (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="inputTotal">
                </div>
            </div>

            <!-- Seção: Itens da Nota -->
            <div class="card mb-4">
                <div class="card-header bg-secondary text-white fw-bold">
                    Itens da Nota
                </div>
                <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                    <!-- Item 1 -->
                    <div class="row mb-3 item-row">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Nome do Item</label>
                            <input type="text" class="form-control inputItem" id="inputItem">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">Quantidade</label>
                            <input type="number" class="form-control inputQtd" id="inputQtde">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-bold">Valor Unitário (R$)</label>
                            <input type="number" step="0.01" class="form-control inputUnitario" id="inputUnitario">
                        </div>
                    </div>
                    <!-- Item 2 
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="nomeItem2" placeholder="Nome do Item">
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="qtd2" placeholder="Quantidade">
                        </div>
                        <div class="col-md-3">
                            <input type="number" step="0.01" class="form-control" id="unitario2" placeholder="Valor Unitário">
                        </div>
                    </div>
                     Item 3
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="nomeItem3" placeholder="Nome do Item">
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="qtd3" placeholder="Quantidade">
                        </div>
                        <div class="col-md-3">
                            <input type="number" step="0.01" class="form-control" id="unitario3" placeholder="Valor Unitário">
                        </div>
                    </div> -->
                </div>
            </div>
            <!-- Botões de ação -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success" id="btnCreate">ADICIONAR</button>
                <button type="reset" id="btnLimpar" class="btn btn-warning">LIMPAR</button>
                <button type="button" class="btn btn-primary" id="btnUpdate">EDITAR</button>
                <button type="button" class="btn btn-danger" id="btnDelete" onclick="excluirForm()">EXCLUIR</button>
            </div>

            <div class="logo"><img src="../public/img/vortex.png" alt="vortex"></div>
        </form>
    </div>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="rendererNota.js"></script>
</body>

</html>
